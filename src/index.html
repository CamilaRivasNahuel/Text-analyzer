<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Analizador de texto</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <h1>
      <center>Analizador de Texto </center>
    </h1>
    <br>
<ul>
  <li data-testid="character-count" class="tags">
    Caracters:
  </li>
  <li data-testid="character-no-spaces-count" class="tags"> 
    Caracters sin espacios:
  </li>
  <li data-testid="word-count" class="tags">
    Palabras: 
  </li>
  <li data-testid="number-count" class="tags">
    Números: 
  </li>
  <li data-testid="number-sum" class="tags">
    Suma Números:
  </li>
  <li data-testid="word-length-average" class="tags">
    Promedio Longitud:
  </li>
</ul>
  </header>
  <textarea name="user-input"></textarea>
  <br>
  <br>
  <button id="reset-button"> Limpiar Métricas </button>
  <script src="index.js" type="module"></script>
  <footer>
  <p>
  
    Desarrollado por Camila Rivas Nahuel 
  </p>
  </footer>
</body>
</html>
